- name: config
  default_value: ""
  type: string
  usage: "config file (default is $HOME/.badger.yaml)"
- name: debug
  default_value: "false"
  type: bool
  usage: "Debugging output"
- name: fail-fast
  default_value: "false"
  type: bool
  usage: "Stop as soon as any test fails"
- name: filesize
  default_value: "any"
  type: Range
  usage: "Range of allowed file size"
- name: glob
  default_value: "doublestar"
  type: Globber
  usage: "How to expand [wildcards](/files.html) in file names [ doublestar &#x7c; golang &#x7c; none ]"
- name: output
  default_value: "text"
  type: string
  usage: "Output format [ json &#x7c; text &#x7c; filenames ]"
- name: progress
  default_value: "true"
  type: bool
  usage: "Show progress bar (default is false when stderr is piped)"
- name: show-detail
  default_value: "true"
  type: bool
  usage: "Show detailed data about each test"
- name: show-files
  default_value: "failing"
  type: Verbose
  usage: "Show each files"
- name: show-tests
  default_value: "failing"
  type: Verbose
  usage: "Show each test performed"
- name: showTotal
  default_value: "true"
  type: bool
  usage: "Show total files tested, passed and failed"
