- name: config
  default_value: ""
  type: string
  usage: "config file (default is $HOME/.fflint.yaml)"
- name: debug
  default_value: "false"
  type: bool
  usage: "Debugging output"
- name: fail-fast
  default_value: "false"
  type: bool
  usage: "Stop as soon as any test fails"
- name: filesize
  default_value: "any"
  type: Range
  usage: "Range of allowed file size"
- name: glob
  default_value: "doublestar"
  type: Globber
  usage: "How to expand [wildcards](/files.html) in file names [ doublestar | golang | none ]"
- name: ignore-dotfiles
  default_value: "true"
  type: bool
  usage: "Ignore files/directories starting with a dot (.)"
- name: ignore-file
  default_value: ".gitignore"
  type: string
  usage: "ignore file"
- name: output
  default_value: "text"
  type: OutputFormat
  usage: "Output format [ filenames | json | markdown | text ]"
- name: progress
  default_value: "true"
  type: bool
  usage: "Show progress bar (default is false when stderr is piped)"
- name: show-detail
  default_value: "true"
  type: bool
  usage: "Show detailed data about each test"
- name: show-files
  default_value: "none"
  type: Verbose
  usage: "Show each file [ all | failing | none ]"
- name: show-tests
  default_value: "failing"
  type: Verbose
  usage: "Show each test [ all | failing | none ]"
- name: show-totals
  default_value: "true"
  type: bool
  usage: "Show total files tested, passed and failed"
